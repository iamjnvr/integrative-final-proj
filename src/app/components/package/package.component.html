<div class="holder">
  <h1>{{ name }}</h1>
  <div class="root">
    <div>
      <p class="desc">
        {{ description }}
      </p>
    </div>
    <ion-card *ngIf="hasHotel">
      <ion-card-header>
        <ion-card-title
          >Best Hotels in <span class="name">{{ name }}</span></ion-card-title
        >
        <ion-card-subtitle
          >Here are the list of the best and affordable hotels in
          <span class="name">{{ name }}</span
          >.</ion-card-subtitle
        >
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ng-content></ng-content>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</div>
<ion-item-divider></ion-item-divider>
