<ion-menu contentId="{{ contentId }}">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navigation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="img-wrapper">
      <img src="../../../assets/icon/favicon.png" alt="icon" class="icon" />
    </div>
    <ion-item button (click)="logged ? goToAccount() : goToLogin()">
      <ion-icon
        name="person-circle-outline"
        slot="start"
        color="secondary"
      ></ion-icon>
      <ion-label
        >Account
        <p *ngIf="!logged">Please login into your account</p>
        <p *ngIf="logged">Hello, {{ acctName }}</p></ion-label
      >
    </ion-item>
    <ion-item button (click)="goToHome()" *ngIf="page !== 'home'">
      <ion-icon name="home-outline" slot="start" color="secondary"></ion-icon>
      <ion-label
        >Home
        <p>Go home</p></ion-label
      >
    </ion-item>

    <ion-item button (click)="goToExplore()" *ngIf="page !== 'explore'">
      <ion-icon name="planet-outline" slot="start" color="secondary"></ion-icon>
      <ion-label
        >Explore
        <p>Find the next place for your visit</p></ion-label
      >
    </ion-item>

    <ion-item button (click)="goToBook()" *ngIf="page !== 'book'">
      <ion-icon
        name="bookmark-outline"
        slot="start"
        color="secondary"
      ></ion-icon>
      <ion-label
        >Book
        <p>Check out our affordable packages</p></ion-label
      >
    </ion-item>
    <ion-item button (click)="goToHistory()" *ngIf="page !== 'history'">
      <ion-icon name="time-outline" slot="start" color="secondary"></ion-icon>
      <ion-label
        >History
        <p>Check recently booked packages</p></ion-label
      >
    </ion-item>
    <ion-item button (click)="goToAbout()" *ngIf="page !== 'about'">
      <ion-icon name="people-outline" slot="start" color="secondary"></ion-icon>
      <ion-label
        >About Us
        <p>Know more about Adventure Time</p></ion-label
      >
    </ion-item>
    <p class="copyright">Â© 2022 Adventure Time</p>
  </ion-content>
</ion-menu>
