<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button value="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="history">
    <img
      src="../../../assets/media/hotels/bohol/Bird_of_Paradise/highres (2).jpg"
    />
    <ion-item>
      <ion-icon
        name="hourglass-outline"
        color="warning"
        slot="start"
      ></ion-icon>
      <ion-label
        ><span class="title">Birds of Paradise</span>
        <p>Payment Pending..</p>
        <p>Created: 12/12/2022</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card class="history">
    <img
      src="../../../assets/media/hotels/batangas/microtel_wyndham_batangas/highres (2).jpg"
    />
    <ion-item>
      <ion-icon
        name="checkmark-circle-outline"
        color="success"
        slot="start"
      ></ion-icon>
      <ion-label
        ><span class="title">Microtel Wyndham Batangas</span>
        <p>Completed!</p>
        <p>Created: 20/09/2021</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-skeleton-text
    [animated]="true"
    style="width: 95%; margin: 0 10px; height: 200px"
  ></ion-skeleton-text>
</ion-content>
