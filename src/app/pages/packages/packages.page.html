<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button value=""> </ion-back-button>
    </ion-buttons>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Search for your chosen place"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-package
    name="batangas"
    description="Batangas is one of the most popular tourist destinations near Metro
  Manila. It is home to the well-known Taal Volcano, one of the Decade
  Volcanoes, and Taal Heritage town, a small town that has ancestral houses
  and structures dating back to the 19th century."
    [hasHotel]="true"
  >
    <app-package-hotel
      name="Microtel Wyndham"
      src="../../../assets/media/hotels/batangas/microtel_wyndham_batangas/highres (2).jpg"
      [hotel]="0"
    >
    </app-package-hotel>
  </app-package>

  <app-package
    name="bohol"
    description="Bohol is a popular tourist destination with its beaches and resorts. The
  Chocolate Hills, numerous mounds of brown-colored limestone formations,
  are the most popular attraction. Panglao Island, located just southwest
  of Tagbilaran, is famous for its diving locations and is routinely
  listed as one of the top ten diving locations in the world. Numerous
  tourist resorts and dive centers dot the southern beaches. The
  Philippine tarsier, among the world's smallest primates, is indigenous
  to the island."
    [hasHotel]="true"
  >
    <app-package-hotel
      name="Birds of Paradise"
      src="../../../assets/media/hotels/bohol/Bird_of_Paradise/highres (1).jpg"
      [hotel]="1"
    >
    </app-package-hotel>
  </app-package>

  <app-package
    name="cebu"
    description='Cebu is a province of the Philippines located in the Central Visayas
  (Region VII) region, and consists of a main island and 167 surrounding
  islands and islets. Its capital and largest city is Cebu City, nicknamed
  "the Queen City of the South", the oldest city and first capital of the
  Philippines, which is politically independent from the provincial
  government.'
    [hasHotel]="true"
  >
    <app-package-hotel
      name="SMAK's Hotel"
      src="../../../assets/media/hotels/cebu/SMAK's Hotel/lowres.jpg"
      [hotel]="2"
    >
    </app-package-hotel>
  </app-package>

  <app-package
    name="pangasinan"
    description='Popular tourist attractions in Pangasinan include the Hundred Islands
  National Park in Alaminos the white-sand beaches of Bolinao and Dasol.
  Dagupan City is known for its Bangus Festival ("Milkfish Festival").
  Pangasinan is also known for its mangoes and ceramic oven-baked
  Calasiao puto ("native rice cake"). Pangasinan occupies a strategic
  geo-political position in the central plain of Luzon. Pangasinan has
  been described as the gateway to northern Luzon.'
    [hasHotel]="true"
  >
    <div class="ion-padding hotel-load">
      <ion-skeleton-text
        [animated]="true"
        style="width: 55px; height: 55px"
      ></ion-skeleton-text>
      <ion-skeleton-text [animated]="true" style="width: 100px">
      </ion-skeleton-text>
    </div>
  </app-package>
  <div class="ion-padding loading">
    <ion-skeleton-text
      [animated]="true"
      style="width: 50%; height: 25px"
    ></ion-skeleton-text>
    <div>
      <ion-skeleton-text
        [animated]="true"
        style="width: 100%"
      ></ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 90%"
      ></ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 80%"
      ></ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 100%"
      ></ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 90%"
      ></ion-skeleton-text>
    </div>
    <ion-skeleton-text
      [animated]="true"
      style="width: 100%; height: 150px"
    ></ion-skeleton-text>
    <ion-item>
      <ion-spinner name="dots"></ion-spinner>
    </ion-item>
  </div>
</ion-content>
